<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Servicios de Red Informática y Arquitectura de Transferencia de Estado Representacional</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="calculator.css"  />
        <h:form>
            <p:panel id="basic" header="Tareas" footer="Jacobo Misael Tapia de la Rosa">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText
                        value="Esta es una página web dedicada a las práticas y tareas de la materia Servicios de Red Informática y Arquitectura de Transferencia de Estado Representacional" />
                </h:panelGrid>
            </p:panel>
            
            <p:accordionPanel>
                <p:tab title="Práctica SOAP">
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText
                            value="En esta sección podrás ver la prueba del servicio de la práctica guiada, así como el servicio proprio. En mi caso, el servicio es una calculadora simple." />
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:commandButton 
                                        value="Ver Cliente De Práctica" 
                                        actionListener="#{homeController.goToTareaUnoPractica()}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton 
                                        value="Ver Cliente De La Tarea ( Propio )"
                                        actionListener="#{homeController.goToTareaUnoCalculadora()}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGrid>
                </p:tab>  
            </p:accordionPanel>
    
            
            <p:accordionPanel>
                <p:tab title="Práctica guiada WSDL">
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText
                            value="En esta sección podrás ver el cliente consultado de xmethods.org sugerido en la práctica guiada, además de la implementación de un cliente para un servicio totalmente distinto" />
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:commandButton 
                                        value="Ver Cliente De Práctica" 
                                        actionListener="#{homeController.goToTareaDosPractica()}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton 
                                        value="Ver Cliente De La Tarea ( Propio )"
                                        actionListener="#{homeController.goToTareaUnoCalculadora()}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGrid>
                </p:tab>  
            </p:accordionPanel>
            
        </h:form>
    </h:body>
    
</html>
