<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tarea 1 - Propio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="calculator.css"  />
        <h:form>
            <p:panel header="Calculadora" style="margin-bottom:20px">    
                 <h:panelGrid cellpadding="10">
                     <h:outputText id="result" value="#{soapCustomController.result}" />
                 </h:panelGrid>
                 <h:panelGrid columns="4" cellpadding="10">
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('7')}" class="custom-button" value="7"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('8')}" class="custom-button" value="8"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('9')}" class="custom-button" value="9"/>
                    <p:commandButton actionListener="#{soapCustomController.addOperation('+')}" class="custom-button" value="+"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('4')}" class="custom-button" value="4"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('5')}" class="custom-button" value="5"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('6')}" class="custom-button" value="6"/>
                    <p:commandButton actionListener="#{soapCustomController.addOperation('-')}" class="custom-button" value="-"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('3')}" class="custom-button" value="3"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('2')}" class="custom-button" value="2"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('1')}" class="custom-button" value="1"/>
                    <p:commandButton actionListener="#{soapCustomController.addOperation('*')}" class="custom-button" value="*"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('0')}" class="custom-button" value="0"/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.addNumber('.')}" class="custom-button" value="."/>
                    <p:commandButton update="result" actionListener="#{soapCustomController.calculate()}" class="custom-button" value="="/>
                    <p:commandButton actionListener="#{soapCustomController.addOperation('/')}" class="custom-button" value="/"/>
                 </h:panelGrid>
                <h:panelGrid cellpadding="10">
                    <p:commandButton update="result" actionListener="#{soapCustomController.initParameters(true)}" class="custom-ac-button" value="AC"/>
                </h:panelGrid>
             </p:panel>
            <p:commandButton actionListener="#{soapCustomController.goToIndex()}" value="Regresar al index"/>
        </h:form>         
    </h:body>
</html>
