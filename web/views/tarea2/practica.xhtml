<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Tarea 1 - Propio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Defensas de cada país" style="margin-bottom:20px">
            
                <p:outputLabel for="country" value="País:" />
                <p:selectOneMenu id="country" value="#{wsdlTutorialController.country}" style="width:125px">
                    <p:ajax event="change" update="updt" listener="#{wsdlTutorialController.onCountryChange()}" />
                    <c:forEach var="c" items="#{wsdlTutorialController.countries}">
                        <f:selectItem itemLabel="#{c}" itemValue="#{c}" />
                    </c:forEach>
                </p:selectOneMenu>
                
                <br />
                <br />
                
                <p:dataTable id="updt" var="player" value="#{wsdlTutorialController.players}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{player.IID}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{player.SName}" />
                    </p:column>
                    
                </p:dataTable>
                
            </p:panel>
            <p:commandButton actionListener="#{wsdlTutorialController.goToIndex()}" value="Regresar al index"/>
        </h:form>         
    </h:body>
</html>
